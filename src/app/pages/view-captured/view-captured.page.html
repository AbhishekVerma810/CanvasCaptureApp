<ion-header>
  <ion-toolbar>
    <ion-button slot="start" routerLink="/canvas-capture">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>View All Images</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let img of images">
        <ion-card class="image-card">
          <img [src]="img.imageData" class="image">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
